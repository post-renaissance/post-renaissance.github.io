    <script>
  // You can also set which camera to use (front/back/etc)
  navigator.mediaDevices.getUserMedia({audio: false, video: true})
  .then(stream => {
    let $video = document.querySelector('video')
    $video.srcObject = stream
    $video.onloadedmetadata = () => {
      $video.play()
    }
  })
</script>
    <!--MAIN SCENE SETTINGS-->
        <a-scene renderer="antialias: true;
                           colorManagement: true;
                           sortObjects: false;
                           highRefreshRate: true;
                           physicallyCorrectLights: true;
                           castShadow: true;"
                  light="defaultLightsEnabled: true;"
                  background="color:white;"
                  loading-screen="dotsColor: black; backgroundColor: white"
                  cursor="rayOrigin: mouse;"
                  raycaster="far: 100; objects: [link]">
  <!--LOADING IN ASSETS-->
  <a-assets>
     <video id="webcam" playsinline crossorigin="anonymous"></video>
   <img id="sky" src="./sky3.png">
   <img id="sky2" src="./sky4.png">
